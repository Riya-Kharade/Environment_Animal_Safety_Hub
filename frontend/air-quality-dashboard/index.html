<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Air Quality Dashboard</h1>
      <div class="location-input">
        <input type="text" id="location" placeholder="Enter your city or ZIP code">
        <button id="fetch-btn">Get Data</button>
      </div>
    </header>
    <main>
      <section id="current-aqi" class="card">
        <h2>Current Air Quality</h2>
        <div id="aqi-value"></div>
        <div id="aqi-status"></div>
        <div id="aqi-health"></div>
      </section>
      <section id="trend" class="card">
        <h2>Historical Trends</h2>
        <canvas id="trend-chart" width="600" height="250"></canvas>
      </section>
      <section id="alerts" class="card">
        <h2>Alerts & Recommendations</h2>
        <div id="alerts-list"></div>
      </section>
      <section id="improve-air" class="card">
        <h2>How to Improve Air Quality</h2>
        <ul id="improve-list"></ul>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
