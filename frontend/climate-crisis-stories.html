<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Climate Crisis Stories</title>

<style>
:root{
  --bg1:#240046;
  --bg2:#3c096c;
  --accent:#ffb703;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:Segoe UI, sans-serif;
  color:#f8f7ff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  margin-top:30px;
  font-size:3rem;
  text-align:center;
}

.deck{
  margin-top:60px;
  perspective:1000px;
}

.card{
  width:300px;
  height:180px;
  background:rgba(255,255,255,0.15);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.1rem;
  text-align:center;
  padding:20px;
  cursor:pointer;
  transform-style:preserve-3d;
  transition:transform 0.8s;
}

.card.flip{
  transform:rotateY(180deg);
}

.front, .back{
  position:absolute;
  backface-visibility:hidden;
}

.back{
  transform:rotateY(180deg);
}

.footer{
  margin-top:30px;
  font-size:0.9rem;
  opacity:0.8;
}
</style>
</head>

<body>

<h1>üîÑ Climate Crisis Stories</h1>

<div class="deck">
  <div class="card" id="card" onclick="flip()">
    <div class="front">Tap to reveal a story</div>
    <div class="back" id="story"></div>
  </div>
</div>

<p class="footer">Each flip reveals a reality we face.</p>

<script>
const stories = [
  "Rising temperatures intensify wildfires worldwide.",
  "Floods displace millions every year.",
  "Glaciers are melting faster than predicted.",
  "Heatwaves threaten food security.",
  "Climate action today decides tomorrow."
];

let i = 0;
const card = document.getElementById("card");
const storyBox = document.getElementById("story");

function flip(){
  if(i >= stories.length){
    alert("üåç No more stories left. Now act.");
    return;
  }

  storyBox.textContent = stories[i];
  card.classList.toggle("flip");
  i++;
}
</script>

</body>
</html>
