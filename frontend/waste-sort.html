<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Waste Sorting App</title>
  <link rel="stylesheet" href="css/waste-sort.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="waste-sort-container">
    <div class="header-graphic">
      <img src="https://cdn-icons-png.flaticon.com/512/809/809957.png" alt="Waste Sorting" class="main-icon">
    </div>
    <h1>Smart Waste Sorting</h1>
    <p class="subtitle">Snap a photo to find the right bin and track your eco-impact!</p>
    <form id="waste-form">
      <label for="waste-image" class="upload-label">
        <span>ðŸ“·</span> Upload or Take a Photo
        <input type="file" id="waste-image" accept="image/*" capture="environment" required>
      </label>
      <button type="submit">Sort My Waste</button>
    </form>
    <div id="result" class="result"></div>
    <div id="eco-impact" class="eco-impact"></div>
    <div id="tips" class="tips"></div>
    <div class="sample-data">
      <h2>Sample Waste Items</h2>
      <div class="sample-list" id="sample-list"></div>
    </div>
  </div>
  <script src="js/waste-sort.js"></script>
</body>
</html>
