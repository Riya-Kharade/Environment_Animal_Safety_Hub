<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Business Directory</title>
  <link rel="stylesheet" href="css/eco-business-directory.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="eco-biz-header">
    <h1>Eco-Friendly Business Directory</h1>
    <p>Find, review, and support local green businesses!</p>
  </div>
  <div class="eco-biz-container">
    <div class="eco-biz-search-section">
      <input type="text" id="ecoBizSearch" placeholder="Search for stores, cafes, markets...">
      <select id="ecoBizTypeFilter">
        <option value="">All Types</option>
        <option value="Zero-Waste Store">Zero-Waste Store</option>
        <option value="Organic Market">Organic Market</option>
        <option value="Green Cafe">Green Cafe</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="eco-biz-main">
      <div id="ecoBizMap"></div>
      <div class="eco-biz-list-section">
        <ul id="ecoBizList"></ul>
      </div>
    </div>
  </div>

  <!-- Business Profile Modal -->
  <div id="ecoBizProfileModal" class="eco-biz-modal">
    <div class="eco-biz-modal-content">
      <span class="eco-biz-close" id="closeBizProfileModal">&times;</span>
      <div id="ecoBizProfileContent"></div>
    </div>
  </div>

  <!-- Review Modal -->
  <div id="ecoBizReviewModal" class="eco-biz-modal">
    <div class="eco-biz-modal-content">
      <span class="eco-biz-close" id="closeBizReviewModal">&times;</span>
      <h2>Leave a Review</h2>
      <form id="ecoBizReviewForm">
        <input type="text" id="reviewerName" placeholder="Your Name" required>
        <select id="reviewRating" required>
          <option value="">Rating</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
        <textarea id="reviewText" placeholder="Your review..." required></textarea>
        <button type="submit" class="eco-biz-submit-btn">Submit Review</button>
      </form>
    </div>
  </div>

  <script src="js/eco-business-directory.js"></script>
</body>
</html>
