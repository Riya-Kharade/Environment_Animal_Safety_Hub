<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco-Friendly Home Audit Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/pages/eco-home-audit-tool.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
      margin: 0;
      padding: 0;
      color: #263238;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(56, 142, 60, 0.13);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #388e3c;
      margin-bottom: 32px;
    }
    .audit-section {
      background: #e8f5e9;
      border-radius: 14px;
      padding: 32px 24px;
      margin-bottom: 36px;
      box-shadow: 0 2px 8px rgba(56, 142, 60, 0.07);
    }
    .audit-form {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 32px;
      align-items: flex-end;
      margin-bottom: 18px;
    }
    .audit-form label {
      font-weight: 600;
      margin-right: 8px;
      display: block;
      margin-bottom: 4px;
    }
    .audit-form input {
      padding: 7px 10px;
      border-radius: 6px;
      border: 1px solid #bdbdbd;
      font-size: 1rem;
      min-width: 80px;
      width: 100%;
    }
    .audit-btn {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 9px 22px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 10px;
    }
    .audit-btn:hover {
      background: #2e7d32;
    }
    .audit-result {
      font-size: 1.15rem;
      color: #2e7d32;
      font-weight: 600;
      margin-top: 10px;
    }
    .progress-section {
      background: #fffde7;
      border-radius: 14px;
      padding: 28px 20px;
      margin-bottom: 36px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.07);
    }
    .progress-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fbc02d;
      margin-bottom: 10px;
    }
    .progress-bar-bg {
      background: #ffe082;
      border-radius: 8px;
      height: 22px;
      width: 100%;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(90deg, #388e3c 0%, #fbc02d 100%);
      height: 100%;
      border-radius: 8px 0 0 8px;
      transition: width 0.7s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .progress-label {
      font-size: 0.98rem;
      color: #263238;
      margin-bottom: 6px;
    }
    .suggest-section {
      background: #e1f5fe;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.07);
    }
    .suggest-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 10px;
    }
    .suggest-list {
      list-style: disc inside;
      color: #0288d1;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      h1 { font-size: 2rem; }
      .audit-section, .progress-section, .suggest-section { padding: 18px 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eco-Friendly Home Audit Tool</h1>
    <div class="subtitle">Assess your home's sustainability, get personalized improvement suggestions, and track your progress.</div>
    <div class="audit-section">
      <form class="audit-form" id="homeAuditForm">
        <div>
          <label for="energy">Monthly Energy Use (kWh):</label>
          <input type="number" id="energy" name="energy" min="0" value="350" required />
        </div>
        <div>
          <label for="water">Monthly Water Use (liters):</label>
          <input type="number" id="water" name="water" min="0" value="3000" required />
        </div>
        <div>
          <label for="waste">Monthly Waste (kg):</label>
          <input type="number" id="waste" name="waste" min="0" value="20" required />
        </div>
        <button type="submit" class="audit-btn">Audit</button>
      </form>
      <div class="audit-result" id="auditResult"></div>
    </div>
    <div class="progress-section">
      <div class="progress-title">Your Sustainability Progress</div>
      <div class="progress-label" id="progressLabel">Set your improvement goals to start tracking!</div>
      <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
      </div>
      <form id="goalForm" style="margin-top: 10px;">
        <label for="goalEnergy" style="font-weight:600;">Energy Goal (kWh):</label>
        <input type="number" id="goalEnergy" name="goalEnergy" min="0" value="300" style="margin-right:8px;" />
        <label for="goalWater" style="font-weight:600;">Water Goal (liters):</label>
        <input type="number" id="goalWater" name="goalWater" min="0" value="2500" style="margin-right:8px;" />
        <label for="goalWaste" style="font-weight:600;">Waste Goal (kg):</label>
        <input type="number" id="goalWaste" name="goalWaste" min="0" value="15" style="margin-right:8px;" />
        <button type="submit" class="audit-btn" style="background:#fbc02d;color:#263238;">Set Goals</button>
      </form>
    </div>
    <div class="suggest-section">
      <div class="suggest-title">Personalized Improvement Suggestions</div>
      <ul class="suggest-list" id="suggestList">
        <!-- Suggestions will be injected here -->
      </ul>
    </div>
  </div>
  <script src="/frontend/pages/eco-home-audit-tool.js"></script>
</body>
</html>
