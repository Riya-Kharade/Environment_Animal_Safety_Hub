<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Corridor Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main: #1b5e20;
      --accent: #43a047;
      --bg: #e8f5e9;
      --card: #fff;
      --muted: #789262;
      --map: #c8e6c9;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--main);
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(27,94,32,0.10);
      padding: 36px 28px;
    }
    h1 {
      color: var(--main);
      margin-bottom: 8px;
      font-size: 2.1rem;
      font-weight: 700;
    }
    h2 {
      color: var(--accent);
      margin-top: 32px;
      font-size: 1.2rem;
      font-weight: 700;
    }
    label {
      color: var(--main);
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid var(--muted);
      border-radius: 6px;
      font-size: 1rem;
      color: var(--main);
      background: #f9f9f9;
      box-sizing: border-box;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2e7031;
    }
    .map-section {
      background: var(--map);
      border-radius: 12px;
      padding: 18px 12px;
      color: var(--main);
      margin-bottom: 24px;
    }
    .map-placeholder {
      width: 100%;
      height: 260px;
      background: repeating-linear-gradient(135deg, #a5d6a7 0 10px, #c8e6c9 10px 20px);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 12px;
    }
    .corridor-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .corridor-item {
      background: #e0f2f1;
      border-left: 6px solid var(--accent);
      border-radius: 10px;
      padding: 18px 16px;
      margin-bottom: 14px;
      color: var(--main);
      display: flex;
      flex-direction: column;
    }
    @media (max-width: 600px) {
      .container { padding: 14px 4px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wildlife Corridor Mapper</h1>
    <p style="color:var(--muted);">Visualize and suggest wildlife corridors in your area to help connect habitats and support biodiversity.</p>
    <div class="map-section">
      <div class="map-placeholder" id="mapPlaceholder">Map of suggested wildlife corridors will appear here.</div>
    </div>
    <form id="corridorForm">
      <label for="start">Corridor Start Location</label>
      <input type="text" id="start" name="start" required placeholder="e.g., Oak Forest Park">
      <label for="end">Corridor End Location</label>
      <input type="text" id="end" name="end" required placeholder="e.g., Riverbank Reserve">
      <label for="species">Target Species</label>
      <input type="text" id="species" name="species" required placeholder="e.g., Fox, Deer, Turtle">
      <label for="desc">Description</label>
      <textarea id="desc" name="desc" rows="2" required placeholder="Describe the corridor and its importance..."></textarea>
      <button type="submit">Suggest Corridor</button>
    </form>
    <h2>Suggested Corridors</h2>
    <ul class="corridor-list" id="corridorList"></ul>
  </div>
  <script>
    // Corridor suggestion logic
    const corridorForm = document.getElementById('corridorForm');
    const corridorList = document.getElementById('corridorList');
    const mapPlaceholder = document.getElementById('mapPlaceholder');
    let corridors = [];
    corridorForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const start = corridorForm.start.value.trim();
      const end = corridorForm.end.value.trim();
      const species = corridorForm.species.value.trim();
      const desc = corridorForm.desc.value.trim();
      if (start && end && species && desc) {
        corridors.push({ start, end, species, desc });
        renderCorridors();
        mapPlaceholder.textContent = `Map with ${corridors.length} corridor(s) shown.`;
        corridorForm.reset();
      }
    });
    function renderCorridors() {
      corridorList.innerHTML = '';
      corridors.slice().reverse().forEach(c => {
        const li = document.createElement('li');
        li.className = 'corridor-item';
        li.innerHTML = `<strong>${c.start} â†’ ${c.end}</strong> <span style='color:var(--accent);font-weight:700;'>[${c.species}]</span><br><span style='color:var(--muted);'>${c.desc}</span>`;
        corridorList.appendChild(li);
      });
    }
    // Initial render
    renderCorridors();
  </script>
</body>
</html>
