<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Eco Garden Simulator</title>
  <link rel="stylesheet" href="../css/eco-garden.css">
  <script defer src="../js/eco-garden.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .garden-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    .garden-title {
      font-size: 2rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .garden-canvas {
      width: 350px;
      height: 220px;
      background: linear-gradient(to top, #a5d6a7 60%, #fff 100%);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .actions {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .action-btn, .share-btn {
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .action-btn:hover, .share-btn:hover {
      background: #2e7031;
    }
    .share-btn {
      background: #0288d1;
      margin-top: 0.7rem;
    }
    .share-btn:hover {
      background: #01579b;
    }
    .unlocked {
      color: #388e3c;
      font-weight: 600;
      margin-top: 0.7rem;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .garden-container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      .garden-canvas {
        width: 98vw;
        min-width: 220px;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>
  <div class="garden-container">
    <div class="garden-title">Virtual Eco Garden ðŸŒ±</div>
    <div class="garden-canvas" id="gardenCanvas"></div>
    <div class="actions">
      <button class="action-btn" id="plantBtn">Plant New</button>
      <button class="action-btn" id="waterBtn">Water</button>
      <button class="action-btn" id="logEcoActionBtn">Log Eco-Action</button>
      <button class="share-btn" id="shareGardenBtn">Share Garden</button>
    </div>
    <div class="unlocked" id="unlockedInfo"></div>
  </div>
</body>
</html>
