<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Compost Network</title>
  <link rel="stylesheet" href="../styles/compost-network-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Community Compost Network</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/community-compost-network.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Compost Sites</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="drop-off" checked>
          Compost Drop-Off Sites
        </label>
        <label>
          <input type="checkbox" name="type" value="municipal" checked>
          Municipal Composting Facilities
        </label>
        <label>
          <input type="checkbox" name="type" value="community" checked>
          Community Composting Initiatives
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="site-list">
      <h2>Compost Sites</h2>
      <ul id="sites"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Community Compost Network</p>
  </footer>
  <script src="../scripts/community-compost-network.js"></script>
</body>
</html>
