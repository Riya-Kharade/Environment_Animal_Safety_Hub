    /* ============================= */
/* EcoLife Login - Green Theme  */
/* ============================= */

:root {
  --primary-green: #2e7d32;
  --light-green: #4caf50;
  --soft-green: #a5d6a7;
  --bg-gradient: linear-gradient(135deg, #e8f5e9, #c8e6c9);
  --text-dark: #1b5e20;
  --text-light: #ffffff;
  --shadow: 0 10px 30px rgba(46, 125, 50, 0.15);
}

/* Body Background */
body {
  background: var(--bg-gradient);
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
}

/* Back Link */
.back-link {
  position: absolute;
  top: 20px;
  left: 20px;
  color: var(--primary-green);
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s ease;
}

.back-link:hover {
  color: var(--light-green);
  transform: translateX(-3px);
}

/* Section Layout */
.auth-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

/* Card Container */
.auth-container {
  background: #ffffff;
  border-radius: 20px;
  box-shadow: var(--shadow);
  padding: 40px;
  max-width: 450px;
  width: 100%;
  animation: fadeIn 0.6s ease-in-out;
}

/* Mascot */
.auth-mascot {
  width: 120px;
  display: block;
  margin: 0 auto 20px;
}

/* Title */
.auth-title {
  text-align: center;
  color: var(--primary-green);
  font-weight: 700;
  margin-bottom: 5px;
}

.auth-subtitle {
  text-align: center;
  font-size: 14px;
  color: #555;
  margin-bottom: 25px;
}

/* Form */
.auth-form .form-group {
  margin-bottom: 18px;
}

.auth-form label {
  font-weight: 600;
  color: var(--text-dark);
  margin-bottom: 6px;
  display: block;
}

.auth-form input[type="email"],
.auth-form input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  border: 2px solid #c8e6c9;
  border-radius: 10px;
  outline: none;
  transition: 0.3s ease;
  font-size: 14px;
}

.auth-form input:focus {
  border-color: var(--light-green);
  box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
}

/* Password Wrapper */
.password-input-wrapper {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--primary-green);
  cursor: pointer;
}

/* Remember + Forgot */
.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin-bottom: 15px;
}

.forgot-password {
  color: var(--primary-green);
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: underline;
}

/* Disclaimer */
.form-disclaimer {
  font-size: 12px;
  text-align: center;
  margin-bottom: 15px;
  color: #666;
}

/* Login Button */
.auth-btn {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: var(--primary-green);
  color: var(--text-light);
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s ease;
}

.auth-btn:hover {
  background: var(--light-green);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
}

/* Divider */
.auth-divider {
  text-align: center;
  margin: 20px 0;
  position: relative;
  font-size: 12px;
  color: #777;
}

.auth-divider span {
  background: #fff;
  padding: 0 10px;
  position: relative;
  z-index: 1;
}

.auth-divider::before {
  content: "";
  position: absolute;
  height: 1px;
  width: 100%;
  background: #ddd;
  top: 50%;
  left: 0;
  z-index: 0;
}

/* Social Buttons */
.social-login {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.social-btn {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid var(--soft-green);
  background: #f1f8f4;
  cursor: pointer;
  transition: 0.3s ease;
  font-size: 14px;
}

.social-btn:hover {
  background: var(--soft-green);
  color: var(--primary-green);
}

/* Switch */
.auth-switch {
  text-align: center;
  font-size: 14px;
}

.auth-switch a {
  color: var(--primary-green);
  font-weight: 600;
  text-decoration: none;
}

.auth-switch a:hover {
  text-decoration: underline;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 480px) {
  .auth-container {
    padding: 25px;
  }
}

  </style>

<body>

  <div id="cursor-container"></div>



  <div id="navbar-container"></div>

  <a href="../index.html" class="back-link">
    <i class="fa-solid fa-arrow-left"></i> Back to Home
  </a>

  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-form-wrapper">
        <img src="../assets/images/auth-mascot.webp" alt="Eco Friend" class="auth-mascot" />

        <h2 class="auth-title">Welcome Back!</h2>
        <p class="auth-subtitle">
          Login to continue your journey towards a greener planet
        </p>

        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">
              <i class="fa-solid fa-envelope"></i> Email Address
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fa-solid fa-lock"></i> Password
            </label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('password')"
                aria-label="Toggle password visibility">
                <i class="fa-solid fa-eye" id="password-icon"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
          </div>

          <div class="form-disclaimer">
            <p><i class="fa-solid fa-info-circle"></i> Data stored locally only</p>
          </div>

          <button type="submit" class="auth-btn">
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>
        </form>

        <div class="auth-divider">
          <span>OR CONTINUE WITH</span>
        </div>

        <div class="social-login">
          <button class="social-btn google-btn">
            <i class="fa-brands fa-google"></i> Google
          </button>
          <button class="social-btn github-btn">
            <i class="fa-brands fa-github"></i> GitHub
          </button>
        </div>

        <p class="auth-switch">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </div>
  </section>
