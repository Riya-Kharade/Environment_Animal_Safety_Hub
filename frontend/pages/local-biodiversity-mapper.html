<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Biodiversity Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/local-biodiversity-mapper.css" />
</head>
<body>
  <div class="container">
    <h1>Local Biodiversity Mapper</h1>
    <div class="subtitle">Log and visualize local plant and animal species sightings to help protect community biodiversity.</div>
    <section class="sighting-form-section">
      <h2>Log a New Sighting</h2>
      <form id="sightingForm">
        <div class="form-row">
          <label for="species">Species Name:</label>
          <input type="text" id="species" name="species" required />
        </div>
        <div class="form-row">
          <label for="type">Type:</label>
          <select id="type" name="type">
            <option value="Plant">Plant</option>
            <option value="Bird">Bird</option>
            <option value="Mammal">Mammal</option>
            <option value="Insect">Insect</option>
            <option value="Reptile">Reptile</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div class="form-row">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-row">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="2"></textarea>
        </div>
        <button type="submit">Add Sighting</button>
      </form>
    </section>
    <section class="sightings-list-section">
      <h2>Recent Sightings</h2>
      <div id="sightingsGrid" class="sightings-grid"></div>
    </section>
    <section class="biodiversity-stats-section">
      <h2>Biodiversity Stats</h2>
      <div id="stats"></div>
    </section>
    <section class="biodiversity-map-section">
      <h2>Map Visualization</h2>
      <div id="map" class="biodiversity-map"></div>
    </section>
  </div>
  <script src="../scripts/local-biodiversity-mapper.js"></script>
</body>
</html>
