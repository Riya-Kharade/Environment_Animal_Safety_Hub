<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality Awareness Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/pages/air-quality-dashboard.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #fffde7 100%);
      margin: 0;
      padding: 0;
      color: #263238;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(33, 150, 243, 0.13);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #0288d1;
      margin-bottom: 32px;
    }
    .dashboard-section {
      background: #e1f5fe;
      border-radius: 14px;
      padding: 32px 24px;
      margin-bottom: 36px;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.07);
    }
    .aqi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }
    .aqi-card {
      background: #fffde7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.08);
      padding: 18px 14px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .aqi-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 24px rgba(251, 192, 45, 0.18);
    }
    .aqi-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #0288d1;
    }
    .aqi-value {
      font-size: 2rem;
      font-weight: 700;
      color: #fbc02d;
      margin-bottom: 6px;
    }
    .aqi-desc {
      font-size: 0.98rem;
      color: #444;
    }
    .health-section {
      background: #e8f5e9;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(56, 142, 60, 0.07);
      margin-bottom: 36px;
    }
    .health-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 10px;
    }
    .health-list {
      list-style: disc inside;
      color: #388e3c;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    .actions-section {
      background: #fffde7;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.07);
    }
    .actions-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fbc02d;
      margin-bottom: 10px;
    }
    .actions-list {
      list-style: disc inside;
      color: #fbc02d;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      h1 { font-size: 2rem; }
      .dashboard-section, .health-section, .actions-section { padding: 18px 6px; }
      .aqi-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Air Quality Awareness Dashboard</h1>
    <div class="subtitle">Visualize local air quality, understand health impacts, and get actionable steps for cleaner air.</div>
    <div class="dashboard-section">
      <div class="aqi-grid" id="aqiGrid">
        <!-- AQI cards will be injected here -->
      </div>
    </div>
    <div class="health-section">
      <div class="health-title">Health Impacts</div>
      <ul class="health-list" id="healthList">
        <!-- Health impacts will be injected here -->
      </ul>
    </div>
    <div class="actions-section">
      <div class="actions-title">Actionable Steps</div>
      <ul class="actions-list" id="actionsList">
        <!-- Actions will be injected here -->
      </ul>
    </div>
  </div>
  <script src="/frontend/pages/air-quality-dashboard.js"></script>
</body>
</html>
