<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Economy Education Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/pages/circular-economy-hub.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #fffde7 100%);
      margin: 0;
      padding: 0;
      color: #263238;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(33, 150, 243, 0.13);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #0288d1;
      margin-bottom: 32px;
    }
    .principles-section {
      background: #e1f5fe;
      border-radius: 14px;
      padding: 32px 24px;
      margin-bottom: 36px;
      box-shadow: 0 2px 8px rgba(2, 136, 209, 0.07);
    }
    .principles-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #0288d1;
      margin-bottom: 10px;
    }
    .principles-list {
      list-style: disc inside;
      color: #0288d1;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    .examples-section {
      background: #e8f5e9;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(56, 142, 60, 0.07);
      margin-bottom: 36px;
    }
    .examples-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 10px;
    }
    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }
    .example-card {
      background: #fffde7;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.08);
      padding: 18px 14px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .example-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 24px rgba(251, 192, 45, 0.18);
    }
    .example-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #388e3c;
    }
    .example-desc {
      font-size: 0.98rem;
      color: #444;
    }
    .actions-section {
      background: #fffde7;
      border-radius: 14px;
      padding: 28px 20px;
      box-shadow: 0 2px 8px rgba(251, 192, 45, 0.07);
    }
    .actions-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fbc02d;
      margin-bottom: 10px;
    }
    .actions-list {
      list-style: disc inside;
      color: #fbc02d;
      font-size: 1rem;
      margin: 0;
      padding-left: 18px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      h1 { font-size: 2rem; }
      .principles-section, .examples-section, .actions-section { padding: 18px 6px; }
      .examples-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Circular Economy Education Hub</h1>
    <div class="subtitle">Learn about circular economy principles, see real-world examples, and discover actionable steps to reduce waste.</div>
    <div class="principles-section">
      <div class="principles-title">Circular Economy Principles</div>
      <ul class="principles-list" id="principlesList">
        <!-- Principles will be injected here -->
      </ul>
    </div>
    <div class="examples-section">
      <div class="examples-title">Real-World Examples</div>
      <div class="examples-grid" id="examplesGrid">
        <!-- Example cards will be injected here -->
      </div>
    </div>
    <div class="actions-section">
      <div class="actions-title">Actionable Steps</div>
      <ul class="actions-list" id="actionsList">
        <!-- Actions will be injected here -->
      </ul>
    </div>
  </div>
  <script src="/frontend/pages/circular-economy-hub.js"></script>
</body>
</html>
