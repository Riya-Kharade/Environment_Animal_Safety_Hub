<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Corridor Connectivity Viewer</title>
  <link rel="stylesheet" href="../styles/wildlife-corridor-connectivity-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Wildlife Corridor Connectivity Viewer</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/wildlife-corridor-connectivity-viewer.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Connectivity Features</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="corridor" checked>
          Wildlife Corridors
        </label>
        <label>
          <input type="checkbox" name="type" value="crossing-structure" checked>
          Animal Crossing Structures
        </label>
        <label>
          <input type="checkbox" name="type" value="connectivity-project" checked>
          Habitat Connectivity Projects
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="feature-list">
      <h2>Connectivity Features</h2>
      <ul id="features"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Wildlife Corridor Connectivity Viewer</p>
  </footer>
  <script src="../scripts/wildlife-corridor-connectivity-viewer.js"></script>
</body>
</html>
