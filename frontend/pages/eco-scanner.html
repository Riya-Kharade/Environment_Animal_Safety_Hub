<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Product Scanner</title>
  <link rel="stylesheet" href="../css/eco-scanner.css">
  <script defer src="../js/eco-scanner.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #a5d6a7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scanner-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    .scanner-title {
      font-size: 2rem;
      font-weight: 700;
      color: #388e3c;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .scan-btn, .search-btn, .favorite-btn, .share-btn {
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .scan-btn:hover, .search-btn:hover, .favorite-btn:hover, .share-btn:hover {
      background: #2e7031;
    }
    .input-group {
      width: 100%;
      display: flex;
      gap: 0.5rem;
    }
    .input-group input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #bdbdbd;
      font-size: 1rem;
    }
    .eco-score {
      font-size: 1.3rem;
      font-weight: 600;
      color: #00897b;
      margin: 0.5rem 0;
    }
    .badges {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }
    .badge {
      background: #e0f2f1;
      color: #00695c;
      border-radius: 6px;
      padding: 0.3rem 0.7rem;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .alternatives {
      margin-top: 1rem;
      width: 100%;
    }
    .alt-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #388e3c;
      margin-bottom: 0.3rem;
    }
    .alt-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .alt-list li {
      background: #f1f8e9;
      border-radius: 5px;
      padding: 0.5rem 0.8rem;
      margin-bottom: 0.4rem;
      font-size: 1rem;
      color: #33691e;
    }
    .history, .favorites {
      width: 100%;
      margin-top: 1.2rem;
    }
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #00897b;
      margin-bottom: 0.3rem;
    }
    .item-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 100px;
      overflow-y: auto;
    }
    .item-list li {
      background: #e3f2fd;
      border-radius: 5px;
      padding: 0.4rem 0.7rem;
      margin-bottom: 0.3rem;
      font-size: 0.98rem;
      color: #1565c0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .item-list li:hover {
      background: #bbdefb;
    }
    .share-btn {
      background: #0288d1;
      margin-top: 0.7rem;
    }
    .share-btn:hover {
      background: #01579b;
    }
    @media (max-width: 500px) {
      .scanner-container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <div class="scanner-title">Eco-Friendly Product Scanner ðŸ›’</div>
    <button class="scan-btn" id="scanBtn">Scan Barcode/QR</button>
    <div class="input-group">
      <input type="text" id="searchInput" placeholder="Search product..." autocomplete="off">
      <button class="search-btn" id="searchBtn">Search</button>
    </div>
    <div id="autocompleteList" style="width:100%"></div>
    <div class="eco-score" id="ecoScore"></div>
    <div class="badges" id="badges"></div>
    <button class="favorite-btn" id="favoriteBtn" style="display:none">Add to Favorites</button>
    <button class="share-btn" id="shareBtn" style="display:none">Share Eco-Rating</button>
    <div class="alternatives" id="alternatives" style="display:none">
      <div class="alt-title">Greener Alternatives</div>
      <ul class="alt-list" id="altList"></ul>
    </div>
    <div class="favorites" id="favoritesSection" style="display:none">
      <div class="section-title">Favorites</div>
      <ul class="item-list" id="favoritesList"></ul>
    </div>
    <div class="history" id="historySection" style="display:none">
      <div class="section-title">History</div>
      <ul class="item-list" id="historyList"></ul>
    </div>
  </div>
</body>
</html>
