<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Transportation Mapper</title>
  <link rel="stylesheet" href="../styles/transportation-mapper-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Eco-Friendly Transportation Mapper</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/eco-friendly-transportation-mapper.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Transportation Options</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="bike-share" checked>
          Bike-Sharing Stations
        </label>
        <label>
          <input type="checkbox" name="type" value="ev-charging" checked>
          EV Charging Points
        </label>
        <label>
          <input type="checkbox" name="type" value="transit-hub" checked>
          Public Transit Hubs
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="option-list">
      <h2>Transportation Options</h2>
      <ul id="options"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Eco-Friendly Transportation Mapper</p>
  </footer>
  <script src="../scripts/eco-friendly-transportation-mapper.js"></script>
</body>
</html>
