<!DOCTYPE html>
<html>
<head>
<title>Nature Pulse</title>
<style>
body{
  margin:0;height:100vh;
  background:radial-gradient(circle,#1b5e20,#081c15);
  display:flex;flex-direction:column;align-items:center;
  font-family:sans-serif;color:#e8f5e9;
}
h1{margin-top:30px;font-size:3rem}
.heart{
  margin-top:60px;font-size:120px;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}
.msg{
  margin-top:30px;
  background:rgba(0,0,0,.3);
  padding:18px;border-radius:16px;
  animation:fade .6s;
}
@keyframes fade{from{opacity:0}to{opacity:1}}
button{
  margin-top:30px;padding:12px 30px;
  border:none;border-radius:25px;
  background:#4caf50;color:white;
}
</style>
</head>
<body>

<h1>ğŸ’š Nature Pulse</h1>
<div class="heart">ğŸŒ</div>
<div id="box"></div>
<button onclick="next()">Feel the Pulse</button>

<script>
const data=[
"Nature has a heartbeat.",
"Forests regulate the planetâ€™s rhythm.",
"Destroying nature weakens us all.",
"Protecting nature keeps life alive."
];
let i=0;
function next(){
 if(i<data.length){
  const d=document.createElement("div");
  d.className="msg";d.innerText=data[i++];
  box.appendChild(d);
 }
}
</script>
</body>
</html>
