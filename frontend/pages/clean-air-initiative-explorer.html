<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Air Initiative Explorer</title>
  <link rel="stylesheet" href="../styles/clean-air-initiative-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Clean Air Initiative Explorer</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/clean-air-initiative-explorer.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Air Quality Activities</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="monitoring-station" checked>
          Air Quality Monitoring Stations
        </label>
        <label>
          <input type="checkbox" name="type" value="campaign" checked>
          Anti-Pollution Campaigns
        </label>
        <label>
          <input type="checkbox" name="type" value="green-infrastructure" checked>
          Green Infrastructure Projects
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="activity-list">
      <h2>Air Quality Activities</h2>
      <ul id="activities"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Clean Air Initiative Explorer</p>
  </footer>
  <script src="../scripts/clean-air-initiative-explorer.js"></script>
</body>
</html>
