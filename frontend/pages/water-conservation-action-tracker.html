<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Conservation Action Tracker</title>
  <link rel="stylesheet" href="../styles/water-conservation-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Water Conservation Action Tracker</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/water-conservation-action-tracker.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Initiatives</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="water-saving" checked>
          Water-Saving Initiatives
        </label>
        <label>
          <input type="checkbox" name="type" value="rainwater-harvesting" checked>
          Rainwater Harvesting Sites
        </label>
        <label>
          <input type="checkbox" name="type" value="drought-landscaping" checked>
          Drought-Resilient Landscaping
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="initiative-list">
      <h2>Initiatives</h2>
      <ul id="initiatives"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Water Conservation Action Tracker</p>
  </footer>
  <script src="../scripts/water-conservation-action-tracker.js"></script>
</body>
</html>
