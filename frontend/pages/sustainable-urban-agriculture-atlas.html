<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Urban Agriculture Atlas</title>
  <link rel="stylesheet" href="../styles/urban-agriculture-atlas-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Sustainable Urban Agriculture Atlas</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/sustainable-urban-agriculture-atlas.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Urban Agriculture Sites</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="rooftop-farm" checked>
          Rooftop Farms
        </label>
        <label>
          <input type="checkbox" name="type" value="hydroponic-system" checked>
          Hydroponic Systems
        </label>
        <label>
          <input type="checkbox" name="type" value="urban-agriculture-project" checked>
          Urban Agriculture Projects
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="site-list">
      <h2>Urban Agriculture Sites</h2>
      <ul id="sites"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Sustainable Urban Agriculture Atlas</p>
  </footer>
  <script src="../scripts/sustainable-urban-agriculture-atlas.js"></script>
</body>
</html>
