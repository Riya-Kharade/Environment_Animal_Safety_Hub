<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Waterway Restoration Tracker</title>
  <link rel="stylesheet" href="../styles/waterway-restoration-tracker-dashboard.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Sustainable Waterway Restoration Tracker</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/sustainable-waterway-restoration-tracker.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="filters">
      <h2>Filter Restoration Activities</h2>
      <form id="filter-form">
        <label>
          <input type="checkbox" name="type" value="river-cleanup" checked>
          River Cleanups
        </label>
        <label>
          <input type="checkbox" name="type" value="wetland-restoration" checked>
          Wetland Restoration Sites
        </label>
        <label>
          <input type="checkbox" name="type" value="community-project" checked>
          Community Waterway Projects
        </label>
        <label>
          Region:
          <select name="region" id="region-select">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
        </label>
        <button type="submit">Apply Filters</button>
      </form>
    </section>
    <section id="map-section">
      <div id="map" style="height: 500px;"></div>
    </section>
    <section id="activity-list">
      <h2>Restoration Activities</h2>
      <ul id="activities"></ul>
    </section>
    <section id="community-engagement">
      <h2>Community Engagement</h2>
      <div id="events"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Sustainable Waterway Restoration Tracker</p>
  </footer>
  <script src="../scripts/sustainable-waterway-restoration-tracker.js"></script>
</body>
</html>
