<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Green Projects Map</title>
<link rel="stylesheet" href="css/community-green-projects-map.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Community Green Projects Map</h1>
    <p>Discover, join, or start local green projects. Post updates, photos, and track progress!</p>
  </header>
  <section class="map-section">
    <div id="projectsMap" style="height: 420px; border-radius: 18px;"></div>
  </section>
  <section class="project-list-section">
    <h2>Active Projects</h2>
    <div id="projectList"></div>
    <button class="start-project-btn" onclick="openProjectModal()"><i class="fa fa-plus"></i> Start New Project</button>
  </section>
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProjectModal()">&times;</span>
      <h2>Start a New Green Project</h2>
      <form id="newProjectForm">
        <input type="text" id="projectTitle" placeholder="Project Title" required>
        <textarea id="projectDesc" placeholder="Project Description" required></textarea>
        <input type="text" id="projectLocation" placeholder="Location (address or area)" required>
        <input type="file" id="projectPhoto" accept="image/*">
        <button type="submit">Create Project</button>
      </form>
    </div>
  </div>
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeUpdateModal()">&times;</span>
      <h2>Post an Update</h2>
      <form id="updateForm">
        <textarea id="updateText" placeholder="Update details..." required></textarea>
        <input type="file" id="updatePhoto" accept="image/*">
        <button type="submit">Post Update</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="community-green-projects-map.js"></script>
</body>
</html>
