<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plastic Footprint Tracker</title>
  <link rel="stylesheet" href="css/plastic-footprint-tracker.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="plastic-header">
    <h1>Plastic Footprint Tracker</h1>
    <p>Log your plastic use, visualize trends, and set reduction goals!</p>
  </div>
  <div class="plastic-container">
    <form id="plasticLogForm" class="plastic-form">
      <h2>Log Plastic Usage</h2>
      <div class="plastic-form-group">
        <label>Bottles (per week): <input type="number" min="0" id="bottles" value="2"></label>
        <label>Bags (per week): <input type="number" min="0" id="bags" value="3"></label>
        <label>Food Packaging (per week): <input type="number" min="0" id="foodPackaging" value="7"></label>
        <label>Other Items (per week): <input type="number" min="0" id="otherPlastic" value="2"></label>
      </div>
      <h2>Set Weekly Plastic Goal (items)</h2>
      <div class="plastic-form-group">
        <label>My Goal: <input type="number" min="0" id="plasticGoal" value="10"></label>
      </div>
      <button type="submit" class="plastic-submit-btn">Log & Visualize</button>
    </form>
    <div id="plasticResults" class="plastic-results" style="display:none;"></div>
  </div>
  <script src="js/plastic-footprint-tracker.js"></script>
</body>
</html>
