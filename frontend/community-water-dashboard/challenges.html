<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Community Challenges</title>
	<link rel="stylesheet" href="challenges.css">
</head>
<body>
	<div id="challenges-app">
		<header>
			<h1>Community Water-Saving Challenges</h1>
			<p>Join, log your savings, and compete for badges and rewards!</p>
			<nav>
				<a href="../community-water-dashboard/index.html">Dashboard</a>
				<a href="leaderboard.html">Leaderboard</a>
				<a href="analytics.html">Analytics</a>
				<a href="tips-resources.html">Tips & Resources</a>
				<a href="#" class="active">Challenges</a>
			</nav>
		</header>
		<main>
			<section id="challenge-list-section">
				<h2>Active Challenges</h2>
				<div id="challenge-list"></div>
				<button id="create-challenge-btn">Create New Challenge</button>
			</section>
			<section id="challenge-details-section" style="display:none;">
				<button id="back-to-list">&larr; Back to Challenges</button>
				<div id="challenge-details"></div>
			</section>
			<section id="my-badges-section">
				<h2>My Badges & Rewards</h2>
				<div id="badges-list"></div>
			</section>
		</main>
		<footer>
			<p>&copy; 2026 Community Water Dashboard</p>
		</footer>
	</div>
	<div id="challenge-modal" class="modal" style="display:none;">
		<div class="modal-content">
			<span class="close" id="close-modal">&times;</span>
			<h2>Create a New Challenge</h2>
			<form id="challenge-form">
				<label for="challenge-title">Title:</label>
				<input type="text" id="challenge-title" required>
				<label for="challenge-desc">Description:</label>
				<textarea id="challenge-desc" required></textarea>
				<label for="challenge-goal">Goal (liters saved):</label>
				<input type="number" id="challenge-goal" min="1" required>
				<label for="challenge-end">End Date:</label>
				<input type="date" id="challenge-end" required>
				<button type="submit">Create Challenge</button>
			</form>
		</div>
	</div>
	<script src="challenges.js"></script>
</body>
</html>
