<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Usage Insights & Analytics</title>
  <link rel="stylesheet" href="analytics.css">
</head>
<body>
  <div id="analytics-app">
    <header>
      <h1>Water Usage Insights & Analytics</h1>
      <p>Explore your water usage trends and breakdowns over time.</p>
      <nav>
        <a href="../community-water-dashboard/index.html">Dashboard</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="#" class="active">Analytics</a>
      </nav>
    </header>
    <main>
      <section id="filters-section">
        <h2>Filters</h2>
        <form id="filters-form">
          <label for="date-from">From:</label>
          <input type="date" id="date-from">
          <label for="date-to">To:</label>
          <input type="date" id="date-to">
          <label for="category-select">Category:</label>
          <select id="category-select">
            <option value="all">All</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
            <option value="other">Other</option>
          </select>
          <button type="submit">Apply</button>
        </form>
      </section>
      <section id="charts-section">
        <h2>Usage Trends</h2>
        <canvas id="trendChart"></canvas>
        <h2>Category Breakdown</h2>
        <canvas id="breakdownChart"></canvas>
      </section>
      <section id="insights-section">
        <h2>Key Insights</h2>
        <ul id="insights-list"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Community Water Dashboard</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
