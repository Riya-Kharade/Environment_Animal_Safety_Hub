<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile & Achievements</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div id="profile-app">
    <header>
      <h1>User Profile & Achievements</h1>
      <p>View and edit your profile, see your water-saving stats, badges, and challenge history.</p>
      <nav>
        <a href="../community-water-dashboard/index.html">Dashboard</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="analytics.html">Analytics</a>
        <a href="tips-resources.html">Tips & Resources</a>
        <a href="challenges.html">Challenges</a>
        <a href="events.html">Events</a>
        <a href="forum.html">Forum</a>
        <a href="#" class="active">Profile</a>
      </nav>
    </header>
    <main>
      <section id="profile-section">
        <h2>My Profile</h2>
        <form id="profile-form">
          <label for="profile-name">Name:</label>
          <input type="text" id="profile-name" required>
          <label for="profile-avatar">Avatar:</label>
          <input type="text" id="profile-avatar" placeholder="Paste image URL or emoji">
          <button type="submit">Save Profile</button>
        </form>
        <div id="profile-summary">
          <img id="profile-avatar-img" src="" alt="Avatar" style="display:none;">
          <span id="profile-name-display"></span>
        </div>
      </section>
      <section id="stats-section">
        <h2>Water-Saving Stats</h2>
        <div id="stats-summary"></div>
      </section>
      <section id="badges-section">
        <h2>My Badges</h2>
        <div id="badges-list"></div>
      </section>
      <section id="history-section">
        <h2>Challenge History</h2>
        <div id="history-list"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Community Water Dashboard</p>
    </footer>
  </div>
  <script src="profile.js"></script>
</body>
</html>
