<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Eco-Event Calendar</title>
  <link rel="stylesheet" href="css/eco-event-calendar.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="eco-calendar-header">
    <h1>Community Eco-Event Calendar</h1>
    <p>Discover, join, and create local eco-friendly events!</p>
  </div>
  <div class="eco-calendar-container">
    <div class="eco-calendar-main">
      <div id="eco-calendar"></div>
      <button class="eco-add-event-btn" id="openEventModal"><i class="fa fa-plus"></i> Add Event</button>
    </div>
    <div class="eco-event-list-section">
      <h2>Upcoming Events</h2>
      <ul id="eco-event-list"></ul>
    </div>
  </div>

  <!-- Event Modal -->
  <div id="eco-event-modal" class="eco-modal">
    <div class="eco-modal-content">
      <span class="eco-close" id="closeEventModal">&times;</span>
      <h2>Add New Event</h2>
      <form id="eco-event-form">
        <input type="text" id="eventTitle" placeholder="Event Title" required>
        <input type="date" id="eventDate" required>
        <input type="time" id="eventTime" required>
        <input type="text" id="eventLocation" placeholder="Location" required>
        <textarea id="eventDescription" placeholder="Event Description" required></textarea>
        <button type="submit" class="eco-submit-btn">Post Event</button>
      </form>
    </div>
  </div>

  <!-- RSVP Modal -->
  <div id="eco-rsvp-modal" class="eco-modal">
    <div class="eco-modal-content">
      <span class="eco-close" id="closeRSVPModal">&times;</span>
      <h2>RSVP to Event</h2>
      <form id="eco-rsvp-form">
        <input type="text" id="rsvpName" placeholder="Your Name" required>
        <input type="email" id="rsvpEmail" placeholder="Your Email" required>
        <button type="submit" class="eco-submit-btn">RSVP</button>
      </form>
    </div>
  </div>

  <script src="js/eco-event-calendar.js"></script>
</body>
</html>
