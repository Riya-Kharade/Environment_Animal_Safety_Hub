<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Home Tips Hub</title>
  <link rel="stylesheet" href="css/eco-home-tips-hub.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="tips-header">
    <h1>Eco-Friendly Home Tips Hub</h1>
    <p>Discover and save actionable tips for a more sustainable home!</p>
  </div>
  <div class="tips-container">
    <div class="tips-filter-section">
      <select id="tipsCategoryFilter">
        <option value="">All Categories</option>
        <option value="Energy">Energy</option>
        <option value="Water">Water</option>
        <option value="Waste">Waste</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Gardening">Gardening</option>
      </select>
      <input type="text" id="tipsSearch" placeholder="Search tips...">
    </div>
    <div class="tips-main">
      <ul id="tipsList"></ul>
    </div>
    <div class="tips-favorites-section">
      <h2>Saved Tips</h2>
      <ul id="tipsFavoritesList"></ul>
    </div>
  </div>
  <script src="js/eco-home-tips-hub.js"></script>
</body>
</html>
